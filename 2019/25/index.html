<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-family: Menlo, Courier, monospace;
            font-size: 12px;
            line-height: 1.3;
        }

        main {
            display: flex;
        }

        pre {
            background: gainsboro;
            padding: 1em;
            margin: 0.5em;

            flex: 1;

            white-space: pre-wrap;
        }

        #map::before {
            content: 'Map';
            display: block;
        }

        #output::before {
            content: 'Output';
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <pre id="map"></pre>
        <pre id="output"></pre>
    </main>
    <script src="game.js"></script>
</body>
</html>
